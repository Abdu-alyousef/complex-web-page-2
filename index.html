<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./resources/css/style.css">
  <link rel="stylesheet" href="./vendors/css/all.css">
  <link rel="stylesheet" href="./vendors/css/fontawesome.css">

   
  
<title>WU</title>
</head>

        <body>
            <div class="head">
               <a href="#">   <img class="logo" src="./resources/img/wu-logo.png" alt="wu-logo"></a>
                  <div class="head-box">
                  <ul class="list-1">
                        <li><a href="#">Send money</a></li>
                      <li><a href="#">Track & Transfer</a></li>
                     
                  </ul>
                  <form action="#" class="langu">
                    <label for="lang"><i class="fas fa-globe icon-big"></i></label>
                    <select selected="EN" id="lang">
                        <option>EN</option>
                        <option>DE</option>
                    </select>
                    </form>
                     <ul class="list-2">
                      <li><a href="#">Register</a></li>
                      <li><a class="active" href="#">Login</a></li>
                  </ul>
                  </div>
            </div>
            <div class="big-text">
                <h1>Send money with Western Union</h1>
            </div>
            <div class="long-text">
                <h3>Send money abroad from Germany to over 200 countries and territories online, in person and on the go with Western Union.</h3>
            </div>
            <div class="input-box">
                <div class="countries">
                    
                    <p class="text-send">Send to</p>
                    <form action="#">
                        <select selected="turkey">
                            <option value="turkey">Turkey</option>
                            <option value="germany">Germany</option>
                            <option value="spain">Spain</option>
                        </select>
                    </form>
                 </div>
                  <div class="track">
                    
                    <p class="text-amount">Send amount</p>
                    <input type="number" id="amount" value="200.00" />
                    <input type="text" id="currency" value="EUR" disabled/>
                 </div>
            </div>

            <div class="send-button">
                <a href="#">Send now</a>
            </div>

            <div class="text-shield">
            <i class="fas fa-shield-alt">&nbsp;</i><h3>Be informed. Be aware.&nbsp;</h3><a href="#">Protect yourself from fraud</a>
            </div>
        </body>

</html>
